{% extends "layout.html" %}
{% block title %}Dashboard - CounterSignal IPI{% endblock %}
{% block content %}
<div class="page-header">
  <h2>Dashboard</h2>
  <p>CounterSignal IPI callback listener overview</p>
</div>

<div class="stats-grid" hx-get="/api/stats" hx-trigger="load, every 10s" hx-swap="innerHTML">
  <div class="stat-card"><div class="label">Loading...</div></div>
</div>

<div class="card">
  <h3><span class="live-dot"></span> Recent Hits</h3>
  <div id="recent-hits" hx-get="/api/hits?limit=10" hx-trigger="load, every 5s" hx-swap="innerHTML">
    <div class="empty"><p>Loading...</p></div>
  </div>
</div>
{% endblock %}
